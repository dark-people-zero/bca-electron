<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nerko+One">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="loading">
        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        Loading...
    </div>
    <div class="container" id="mainContainer">
        <div class="main-container">
            <div class="top-sidebar">
                <div class="logo">
                    <img src="assets/images/logo.svg">
                    <div class="logo-text">
                        <span class="text font-nerko-one">MUTASI</span>
                    </div>
                </div>
                <div id="infouser" class="fs-3 font-nerko-one">Aplikasi Mutasi BCA</div>
                <div class="config">
                    <span class="material-symbols-outlined menu-item-link minimize" id="minimizeBtn">remove</span>
                    <span class="material-symbols-outlined menu-item-link fullscreen" id="maxResBtnFull">fullscreen</span>
                    <span class="material-symbols-outlined menu-item-link fullscreen-exit" id="minResBtnFull_exit">fullscreen_exit</span>
                    <span class="material-symbols-outlined menu-item-link close" id="closeBtn">close</span>
                </div>
            </div>
            <div class="content">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="action">
                        <span class="material-symbols-outlined start text-primary" id="startRobot" role="button" title="Start Mutasi" style="font-size: 35px;">play_circle</span>
                        <span class="material-symbols-outlined stop text-danger" id="stopRobot" role="button" title="Stop Mutasi" style="display: none; font-size: 35px;">stop_circle</span>
                    </div>
                    <div>
                        <div class="spinner-grow text-danger" role="status" id="statusRobot"></div>
                    </div>
                </div>

                <div class="table-responsive font-monospace position-relative">
                    <div class="loading loading-table">
                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                        Loading...
                    </div>
                    <div class="border border-bottom-0 border-primary text-center fw-bold p-2">Tabel Request</div>
                    <table class="table table-bordered border-primary" id="tableRequest">
                        <thead>
                            <tr class="text-center">
                                <th>No</th>
                                <th>Username</th>
                                <th>Nomor Rekening</th>
                                <th>Type</th>
                                <th>Date Start</th>
                                <th>Date End</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="7" class="text-center">Belum ada data request / data request tidak di temukan</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script defer src="assets/js/main.js"></script>
</body>
</html>
